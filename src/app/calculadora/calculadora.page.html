<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>
    <ion-card-content>
   
    <ion-list>
      <ion-item>
        <ion-label position="floating">Digite el primer número</ion-label>
        <ion-input [(ngModel)]="num1" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Digite el segundo número</ion-label>
        <ion-input [(ngModel)]="num2" type="number"></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-item>
      <ion-button (click)="sumar()" expand="block">Sumar</ion-button>
    </ion-item>
    
    <br>
    <div class="resultado" *ngIf="resultado">
      El resultado de la suma es: <br>{{resultado}}
    </div>
    
    
  
  </ion-card-content>

</ion-content>
